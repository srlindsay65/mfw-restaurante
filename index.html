<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurante</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body data-spy="scroll" data-target="#navbar-scroll">
	<div class="container-fluid">
		<div id="home" class="row">  <!-- home start-->
			<header>
				<div class="logo">
					<img src="./img/name-01.png" alt="Restaurante Logo">
				</div>
				<nav id="navbar-scroll" class="navbar pull-right">
					<ul class="nav nav-pills" role="tablist">
						<li><a href="#home">Home</a></li>
						<li><a href="#story">Our Story</a></li>
						<li><a href="#review">Review</a></li>
						<li><a href="#menu">Menu</a></li>
						<li><a href="#contact">Contact Us</a></li>
					</ul>
				</nav>
			</header>
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img class="img-responsive" src="./img/wood-2.jpg" alt="Wooden Background Texture">
			      <div class="carousel-caption">
			        <img class="cutlery-logo" src="./img/logo-01.png" alt="Restaurante Logo">
			      </div>
			    </div>
			    <div class="item">
			      <img src="./img/farm-2.jpg" alt="Beautiful Farm">
			      <div class="carousel-caption">
			        ...
			      </div>
			    </div>
					<div class="item">
						<img src="./img/restaurant-2.jpg" alt="Restaurant View">
						<div class="carousel-caption">
							...
						</div>
					</div>
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>

		</div>  <!-- home end-->
		<div id="story" class="row">  <!-- story start-->


		</div>  <!-- story end-->
		<div id="review" class="row">  <!-- review start-->


		</div>  <!-- review end-->
		<div id="menu" class="row">  <!-- menu start-->


		</div>  <!-- menu end-->
		<div id="contact" class="row">  <!-- contact start-->


		</div>  <!-- contact end-->




	</div>
	<!-- javascript	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('body').scrollspy({ target: '#navbar-scroll' })
	</script>
</body>
</html>
